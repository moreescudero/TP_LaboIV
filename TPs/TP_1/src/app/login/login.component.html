<head>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<a href="https://front.codes/" class="logo" target="_blank">
    <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
</a>
<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Ingresar </span><span>Registrarse</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">¡Hola de vuelta!</h4>
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" placeholder="Tu Email" id="logemail" autocomplete="off" [(ngModel)]="email">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Tu Contraseña" id="logpass" autocomplete="off" [(ngModel)]="clave">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>

                                            <div>
                                                <br>
                                                <input class="checkbox-effect checkbox-effect-4" id="get-up-4" type="checkbox" value="get-up-4" name="get-up-4" [(ngModel)]="autologin" (click)="ingresoRapido()" />
                                                <label for="get-up-4">Autologin</label>
                                            </div>

                                            <a (click)="this.as.ingresar(this.email, this.clave)" class="btn mt-4">Aceptar</a>
                                            <div id="incorrect">Password Incorrect</div>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">¿Olvidaste tu contraseña?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Bienvenido :)</h4>
                                            <div class="form-group">
                                                <input type="text" name="logname" class="form-style" placeholder="Tu Usuario" id="logname" autocomplete="off" [(ngModel)]="nombre">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="email" name="logemail" class="form-style" placeholder="Tu Email" id="logemail" autocomplete="off" [(ngModel)]="email">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Tu Contraseña" id="logpass" autocomplete="off" [(ngModel)]="clave">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a (click)="registrar()" class="btn mt-4">Aceptar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
